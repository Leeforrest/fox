<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.rg">
<head>
<meta charset="UTF-8"/>
<link rel="shortcut icon" href="../images/title.png"/>
<title >xiao dong</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css" />
<!-- JQuery搞得不是很懂， 直接从google引用一个 -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
</head>
<style type="text/css">



table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}
td{
 	border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
    background-color:green;
}

#menu{
	font-family:verdana;
	height:758px;
	background-color:#d0e4fe;
	border-radius:5px;
	border:5px solid white;
	position:absolute;
}
#content{
 	height:100%;
 	border-radius:5px;
 	border:5px solid white;
	background-color:#EEEEEE;
	margin-left:150px;
 	
}

#menu_element{
	width:100%;
	height:40px;
	background-color:white;
	border:1px solid green;
	border-radius:5px;
}


.button {
    background-color: gray;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    cursor: pointer;
    width:100%;
    height:100%;
}

.button:hover {
    background-color: green;
    color: white;
    font-weight : bold;
}

</style>

<body style="background-color:#d0e4fe">
		<div id="head" style="font-family:verdana;background-color:black;border-radius:5px;border:5px solid white">
			<h1 id="head" style="color:white" align="center">Coolfish Games</h1>
		</div>
		
		<div style="width:100%	;height:760px;margin:0 auto">
			<!-- 菜单 -->
			<div id="menu" >
				<div id="menu_element" >
				<input id="userInfo" type="button" class="button" value="管理员账户" />
				</div>
				<div id="menu_element" >
				<input id="playerManage" type="button" class="button"   value="玩家管理" />
				</div>
				<div id="menu_element" >
				<input id="serverManage" type="button" class="button"  value="服务器管理" />
				</div>
			</div>
		
			<div id="content">
			<!-- 每个菜单选项将要展示的内容 -->
			</div>

		</div>
		
		
		

		<div id="footer" style="background-color:#d0e4fe;clear:both;text-align:center;">
		<hr/>
			版权 Coolfish Games
		</div>
	
	<script type="text/javascript">
	
	$(document).ready(function(){
		 $("#userInfo").click(function(){
			 htmlobj=$.ajax({url:"/user",async:false});
			$("#content").html(htmlobj.responseText);
		});
	});
	
	$(document).ready(function(){
		
		 $("#playerManage").click(function(){
			 htmlobj=$.ajax({url:"/player",async:false});
			$("#content").html(htmlobj.responseText);
		});
	});
	
	$(document).ready(function(){
		
		  $("#serverManage").click(function(){
		  	htmlobj=$.ajax({url:"/searchPlayer",async:false});
		  	alert("11");
		  	$("#content").html(htmlobj.responseText);
		  });
	});


	
	</script>
	</body>
</html>
